<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增/编辑页面</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox-title">
                    <h5>新增解析</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <form action="" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">来源IP段：</label>
                                    <div class="col-sm-1">
                                        <select class="form-control" id="select-list">
                                            <option value="1" selected>单IP地址</option>
                                            <option value="2">多IP地址</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" placeholder="开始地址，包含" class="form-control" id="start-value">
                                    </div>
                                    <label class="col-sm-1 control-label" id="multi-ip1" style="text-align: center">至</label>
                                    <div class="col-sm-2" id="multi-ip2">
                                        <input type="text" placeholder="结束地址，包含" class="form-control" id="end-value">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">匹配域名：</label>
                                    <div class="col-sm-3">
                                        <input type="text" placeholder="如：baidu.com" class="form-control" id="domain">
                                    </div>
                                </div>
                                <div class="form-group" id="multi-ip3">
                                    <label class="col-sm-2 control-label">应答IP分发模式：</label>
                                    <div class="col-sm-3">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" checked="" value="1" id="optionsRadios1" name="optionsRadios">轮询，依次应答</label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" value="2" id="optionsRadios2" name="optionsRadios">IP Hash，与请求来源IP绑定</label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" value="3" id="optionsRadios3" name="optionsRadios">随机</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-2 col-sm-offset-2">
                                        <button class="btn btn-info" type="button" id="submit">确定</button>
                                        <button class="btn btn-white" type="button" id="cancel">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/ddns/alert.min.js"></script>



    <!-- Bootstrap table -->
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <script src="js/ddns/ddns_new_edit.js"></script>


</body>
</html>
